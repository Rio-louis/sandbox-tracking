  <form id="form-contact">
    <h3>Contact rapide</h3>

  <script>
    // Fonction de tracking générique
   function trackEvent(action, label) {
  console.log(`Événement : ${action} | Élément : ${label}`);
  gtag('event', action, {
    'event_category': 'sandbox',
    'event_label': label
  });
}
      // Tu peux ici envoyer l'événement vers GA, Matomo, ou ton backend
    }

    // Clics sur boutons
    document.getElementById("btn-achat").addEventListener("click", function() {
      trackEvent("click", "ajout_panier");
    });

    document.getElementById("btn-newsletter").addEventListener("click", function() {
      trackEvent("click", "inscription_newsletter");
    });

    document.getElementById("btn-demo").addEventListener("click", function() {
      trackEvent("click", "demande_demo");
    });

    // Soumission de formulaire
    document.getElementById("form-contact").addEventListener("submit", function(e) {
      e.preventDefault();
      trackEvent("form_submit", "form_contact");
      alert("Formulaire envoyé (simulé)");
    });

    // Clic sur lien externe
